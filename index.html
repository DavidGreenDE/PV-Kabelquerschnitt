<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PV Kabelrechner</title>
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

<h1>PV Kabelquerschnitt</h1>

<div class="presets">
  <button onclick="setVoltage(12)">12 V</button>
  <button onclick="setVoltage(24)">24 V</button>
  <button onclick="setVoltage(48)">48 V</button>
</div>

<div class="input-group">
    <label>Spannung: <span id="v-val">14.4</span> V</label>
    <input id="voltage" type="range" min="1" max="150" step="0.1" value="14.4">
</div>

<div class="input-group">
    <label>Strom: <span id="c-val">100</span> A</label>
    <input id="current" type="range" min="1" max="300" step="1" value="0">
</div>

<div class="input-group">
    <label>Kabellänge (einfach): <span id="l-val">1.5</span> m</label>
    <input id="length" type="range" min="0.2" max="10" step="0.2" value="0">
</div>

<label>Leitungs-Typ</label>
<select id="line">
  <option value="1">MPPT → Batterie (1%)</option>
  <option value="2">Batterie → Wechselrichter (2%)</option>
  <option value="3">Batterie → Verbraucher (3%)</option>
  <option value="2">PV → MPPT (2%)</option>
</select>

<div id="out"></div>

<script src="app.js"></script>
</body>
</html>
