<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Offgrid Pro Planer</title>
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

<h1>Offgrid Pro Planer</h1>

<div class="section">
    <h3>1. Kabel & Sicherung</h3>
    <div class="presets">
        <button onclick="setVoltage(12)">12V</button>
        <button onclick="setVoltage(24)">24V</button>
        <button onclick="setVoltage(48)">48V</button>
    </div>

    <div class="input-group">
        <label>Material & Spannung</label>
        <div style="display:flex; gap:10px;">
            <select id="material" style="flex:1;">
                <option value="0.0178">Kupfer</option>
                <option value="0.028">Aluminium</option>
            </select>
            <input id="voltage" type="number" value="12" step="0.1" style="width:70px;">
        </div>
    </div>

    <div class="input-group">
        <label>Stromstärkte: <span id="c-val">20</span> A</label>
        <input id="current" type="range" min="1" max="300" step="1" value="20">
    </div>

    <div class="input-group">
        <label>Länge (einfach): <span id="l-val">5</span> m</label>
        <input id="length" type="range" min="0.2" max="20" step="0.2" value="5">
    </div>

    <div id="out"></div>
</div>

<div class="section">
    <h3>2. Solar Ertrag (geschätzt)</h3>
    <div class="input-group">
        <label>Installierte Leistung: <span id="wp-val">400</span> Wp</label>
        <input id="pv-wp" type="range" min="50" max="2000" step="50" value="400">
    </div>
    <div class="input-group">
        <label>Jahreszeit (Sonnendauer)</label>
        <select id="season">
            <option value="4">Sommer (viel Sonne)</option>
            <option value="2.5">Frühling/Herbst</option>
            <option value="0.8">Winter (tiefste Sonne)</option>
        </select>
    </div>
    <div id="pv-out"></div>
</div>

<div class="section">
    <h3>3. Autarkie & Inverter</h3>
    <div class="input-group">
        <label>Batteriekapazität: <span id="batt-val">100</span> Ah</label>
        <input id="batt-cap" type="range" min="10" max="800" step="10" value="100">
    </div>
    <div class="input-group">
        <label>Last im Betrieb: <span id="load-val">50</span> W</label>
        <input id="load-w" type="range" min="0" max="3000" step="10" value="50">
    </div>
    <div class="input-group">
        <label>Wechselrichter Eigenverbrauch: <span id="inv-val">15</span> W</label>
        <input id="inv-loss" type="range" min="0" max="50" step="5" value="15">
    </div>
    <div id="batt-out"></div>
</div>

<script src="app.js"></script>
</body>
</html>
